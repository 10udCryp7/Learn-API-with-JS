<body>
    <img src="" , id="shoe" />
    <script>
        async function shoeResponse() {
            // fetch request
            response = await fetch("shoe.jpg");
            // turn the body of what comeback in the HTTP response into blob
            blob = await response.blob();
            //convert blob to expect type for dom
            document.getElementById("shoe").src = URL.createObjectURL(blob);
        }

        shoeResponse().then(response => {
            console.log("yay")
        })
        .catch(error => {
            console.log("error")
        })
